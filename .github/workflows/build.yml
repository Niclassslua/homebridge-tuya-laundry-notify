name: Build, Lint and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean install (fresh lockfile)
        run: |
          rm -f package-lock.json
          npm i

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          CI: true

      # - name: Test
      #   run: npm run test:ci
